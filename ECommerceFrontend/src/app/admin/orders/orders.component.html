<div class="container d-flex justify-content-center">
    <h3 class="mt-5 mb-4 content">Customers Order List</h3>
  </div>
  <div class="container">
    <table class="table table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Order Number</th>
          <th>Total Price</th>
          <th>Order Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let order of orderList">
        <tr >
          <td>{{ order.id }}</td>
          <td>{{ order.totalAmount| currency : "INR" }}</td>
          <td>{{order.orderDate | date}}</td>
          <td [ngClass]="{
            'text-success': order.status === 'Completed',
            'text-danger': order.status === 'Cancelled',
            'text-primary': order.status === 'InProgress'
          }">{{ order.status }}</td> 
          <td>
            <button class="btn btn-primary m-1" [disabled]="order.status === 'Completed' || order.status === 'Cancelled' ">
              <!-- (click)="updateEmployee(emp)" -->
              <i class="fa fa-pencil"></i>
            </button>
          </td>
       </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center"></div>
  </div>
